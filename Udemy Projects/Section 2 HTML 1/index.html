<!DOCTYPE html> <!-- This is the doctype to tell the broswer what kind of file this is -->

<html>
    <head>
        <!-- Page Title -->
        <title> My First Website </title>
        <!-- In HTML there are 6 different headings 1-6, 1 is biggest, 6 is smallest -->
        <!-- h1 should only be used once on the webpage -->
        <h1>My First Header</h1>
        <h2>Level Two heading</h2>
        <h3>Level three heading</h3>
        <h4>This is a level four heading</h4>
        <h5>This is a level 5 heading</h5> 
        <h6>This is a level six heading</h6> 
    </head>
    <body>
        <!-- Paragraphs -->
        <p>I am learning HTML</p>
        <p>It is awesome</p>
        <!-- Emphasis and Strong Emp
            wrap it around something in an element-->
        <p><em> This is for emphasis</em></p>
        <p><strong>This is for string emphasis</strong></p>
    </body>
</html>
