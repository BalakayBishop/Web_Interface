<!DOCTYPE html>
<html>

        <title>ID Selectors</title>
        <link href="styles.css" rel="stylesheet">

    <body>
        <!-- Using ID Selector for CSS-->

            <p>And I'm a Donkey!</p>
        </div>

        
    </body>
