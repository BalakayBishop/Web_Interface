<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>John</td>
                <td>Vancouver</td>
                <td>30</td>
            </tr>

            <tr>
                <td>Tiffany</td>
                <td>Toronto</td>
                <td>24</td>
            </tr>

            <tr>
                <td>Macy</td>
                <td>San Francisco</td>
                <td>48</td>
            </tr>
        </table>

        <!-- Form -->
        <form>
            <fieldset>
                <legend>Profile Info</legend>

                Name: <input type="text" placeholder="Full name"> <br> <br>

                Email: <input type="email" placeholder="your@email.com"> <br> <br>

                Password: <input type="password">

                <br> <br>

                Gender<br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female

                <br> <br>

                Type of Computer <br>
                <input type="checkbox"> I have a laptop <br>
                <input type="checkbox"> I have a desktop <br>

                <br> <br>

                Age: <br>
                <select>
                    <option>0-20</option>
                    <option>20-40</option>
                    <option>40+</option>
                </select>

                <br> <br>

                Biography: <br>
                <textarea cols="30" rows="10"></textarea>
                
                <br> <br>

                <input type="submit" value="Save info">
                <input type="reset" vlaue="Clear form">
            </fieldset>
        </form>
    </body>
</html>
<!---->
<!--
    Tables 
        <table> for table
        <tr> for Table row
        <th> for Table heading
        <td> for Table data
    
    Forms
        use <br> (break tag) for a new line

-->
